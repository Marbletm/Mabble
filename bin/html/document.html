<div id="{{id}}" class="document">
    <div class="context-buttons">
        <div class="load context-button"><span class="context-button-icon"></span><input type="file" accept="text/plain, application/json" class="load-file"></div>
        <div class="save context-button"><span class="context-button-icon"></span><input type="file" accept=".txt" class="save-file" nwsaveas></div>
        <div class="delete context-button"><span class="context-button-icon"></span></div>
        <div class="close context-button"><span class="context-button-icon"></span></div>
    </div>
<!--    <div class="context-buttons-separator"></div>-->
    <div class="text-wrapper">
        <div class="text" contenteditable="true"></div>
    </div>
</div>
